	<header class="head">

	<section class="ct">

		<section class="next">

			<p class="tj">

				<input type="text" name="" id="" value="" />

				<a href="" onclick="all()">取消&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
				<a href="" onclick="all()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确认</a>
			</p>
		</section>
	</section>
